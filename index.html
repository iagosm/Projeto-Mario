<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Mario Bros</title>
</head>
<body>
    <div class="video-bg">
        <video class="video" src="./assets/video-mario.mp4" autoplay muted loop type="video/mp4"></video>
    </div>
    <header>
        <img src="./assets/logo-chapeu-mario.png" alt="Logo mario">
        <nav class="header-menu">
            <a href="">Home</a>
            <a href="">Detalhes</a>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./assets/titulo.png" alt="titulo do filme">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam dicta aliquid maiores, eveniet eaque recusandae voluptatem quia perspiciatis debitis quasi similique itaque quo, accusamus tenetur totam! Ullam deleniti dolore laudantium?</p>
            <button class="botao-trailer">Veja o trailer!</button>
        </div>
        <img class="mario" src="./assets/super-mario-chars.png" alt="">
        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/cDNkh5WybZo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>    
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
